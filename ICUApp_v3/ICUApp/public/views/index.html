<html>

<head>
    <title>ICU Patient Mortality Prediction</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>

<div class="p-5 text-left bg-light">
    <h1 class="mb-3">ICU Patient Mortality Prediction</h1>
    <h3 style="color: rgb(90, 90, 90);">FIT3164 - Team DS_5</h3>
</div>

<br>

<form method="POST" action="/" enctype="multipart/form-data">
    <div class="form-group" style="margin-left: 45px;">
        <label for="file">Upload patient record (must be in <b>txt</b> or <b>csv</b> format):</label><br>
        <input style="margin-top: 5px;" type="file" name="file" id="file" accept=".txt,.csv">
        <!-- <button disabled style="margin-left: 140px; border-width: 1pt;" type="submit" id="predict" name="predict"
            onclick="this.disabled=true">
            Predict
        </button> -->
        <input disabled style="margin-left: 140px;" type="submit" id="predict" name="predict" value="Predict">
    </div>
</form><br>
<hr>

<fieldset style="margin-left: 45px;">
    <pre id="output"></pre>
</fieldset>


<script type="text/javascript">
    document.getElementById('file').addEventListener('change', function () {
        var fr = new FileReader();
        fr.onload = function () {
            document.getElementById('output').textContent = fr.result;
            document.getElementById('predict').disabled = false;
        }
        fr.readAsText(this.files[0]);
    })
    // document.getElementById('predict').addEventListener("submit", function() {
    //     this.disabled = true;
    // })
</script>

</html>
